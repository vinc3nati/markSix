<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vinit | Banana Translate</title>
</head>

<body>
    <header class="heading">
        <h2>Banana Translate</h2>
    </header>
    <main class="content">
        <div class="input-container">
            <p>Enter the text to be translated....</p>
            <textarea placeholder="Write text to be translated......" name="input" id="txt-input" cols="30"
                rows="10"></textarea>
        </div>

        <button id="btn-translate">translate</button>
        <div class="output-container">
            <p>Output will be shown here</p>
            <div id="output"></div>
        </div>
    </main>

    <footer class="about">
        <h2>About</h2>
        <p>This app translates your input text to a special language called <strong>Banana</strong> language. Tell me
            your review on this. </p>
    </footer>
    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
